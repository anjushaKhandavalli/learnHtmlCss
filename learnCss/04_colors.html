<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <style>
    h1{
      /* color name */
      color: red;
    }
    h2{
      /* rgb values 3 values any values between 0-255*/
      color: rgb(171, 173, 43)
    }
    h3{
      /* Hexadecimal 3 0r 6 characters either number of alphabet*/
      color:#d40db3
    }
  </style>
</head>
<body>
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
</body>
</html>
