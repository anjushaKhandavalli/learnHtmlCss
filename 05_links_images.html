<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <title>Links & Images</title>
</head>
<body>
  <!-- External link --><!-- a is inline elements -->
  <p>
    <a href="http://google.com">Click for Google</a>
  </p>
  <!-- External link to open in new window -->
  <p>
    <a href="http://google.com" target="_blank">Click for Google</a>
  </p>
  <!-- Internal link -->
  <p>
    <a href="/04_typography.html">Typography</a>
  </p>
  <!-- local image -->
  <img src="/images/image (1).png" alt="My image" width="200">
  <!-- Remote images -->
  <img src="https://source.unsplash.com/200x200/?nature,water" alt="My image 2">
</body>
</html>
