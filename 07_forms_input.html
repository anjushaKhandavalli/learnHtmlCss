<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <div>
      <label for="name">Name</label><br><!--for: This attribute highlights the input with the same id while hovering on this label-->
       <!-- To have default value for text use value attribute -->
      <input type="text" name="name" id="name" value="john doe" placeholder="Enter name"><!--name attribute is used to grab the value-->
    </div>
    <div>
      <!-- input type email -->
      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Enter email">
    </div>
    <div>
      <!-- input type textarea -->
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>
    <div>
      <!-- input type dropdown -->
       <!-- To mark one value as selected use attribute selected to that value -->
      <label for="gender">Gender</label><br>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female" selected>Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div>
      <!-- input type number -->
      <label for="age">Age</label><br>
      <input type="number" name="age" id="age">
    </div>
    <div>
      <!-- input type date -->
      <label for="birthDate">Birth Date</label><br>
      <input type="date" name="birthDate" id="birthDate">
    </div>
    <div>
      <!-- input type radio -->
      <!-- To mark one value as selected use attribute checked to that value -->
      <label for="membership">Membership</label><br>
      <input type="radio" name="membership" id="membership" value="simple">Simple
      <input type="radio" name="membership" id="membership" value="super">Super
      <input type="radio" name="membership" id="membership" value="standard" checked>Standard
    </div>
    <div>
      <!-- input type checkbox -->
      <!-- To mark one value as selected use attribute checked to that value -->
      <label for="likes">I like...</label><br>
      <input type="checkbox" name="likes" id="likes" value="bike">bike
      <input type="checkbox" name="likes" id="likes" value="car">car
      <input type="checkbox" name="likes" id="likes" value="boar">boat
    </div>
    <!-- Input submit -->
    <input type="submit" value="Submit">
    <!-- Using button tag -->
    <!-- <button type="submit">Submit</button> -->
    <button type="reset">Reset</button>
  </form>
</body>
</html>
