<!DOCTYPE html>
<html lang="en"><!--Describe the language is english-->
<head>
  <meta charset="UTF-8"><!--Specifies the character encoding of the file-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--Compatibility-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--View port makes the website more responsive-->
  <!-- Search engine releated tags -->
  <meta name="description" content="Something about my website"><!--This is description that comes up on google search results beneath the title-->
  <meta name="keywords" content="web developement company"><!--this hould be 8-12 words-->
  <!--To not show the page on search enginees use robots tag-->
  <meta name="robots" content="NOINDEX, NOFOLLOW">
  <title>This is title</title><!--This is title that comes up on google search results-->
</head>
<body>
  
</body>
</html>
